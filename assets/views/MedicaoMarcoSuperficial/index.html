
<div class="section">
  <div class="row section">
      <div class="divider"></div>
      <div class="row">
        <div class="col s12 m12 l6">
         <grid-view fields="[{'name': 'data' , 'value': 'Data/Hora', type:'date'},{'name': 'nomeTopografo' , 'value': 'Topógrafo' } ,{'name': 'nomeAuxiliar' , 'value': 'Auxiliar' } ]" listaname="MedicaoMarcoSuperficial" autopage="true" adicionar="" add="false"  strupdate="true" popup="true" label="Lista de Medições"  view="MedicoesMarcoSuperficial" pagesize="5">
         </grid-view>
       </div>

        <div class="col s12 m12 l6">

          <div ng-controller="MedicaoMarcoSuperficialController" ng-show="verMedicoes" class="container">
            <div class="card-panel ng-scope">
               <div class="card-content black-text">
                  <p>Detalhes da Medição</p>


                    <edit-view fields="[{'name': 'data' , 'value': 'Data/Hora', 'type':'date'},{'name': 'nomeTopografo' , 'value': 'Topógrafo' } ,{'name': 'nomeAuxiliar' , 'value': 'Auxiliar' },{'name': 'temperatura' , 'value': 'Temperatura' },{'name':'obsGestor', 'value':'Observação do Gestor'} ]"  label="Formulário de Medições'" nocard="true" listaname="MedicaoMarcoSuperficial" strupdate="true"></edit-view>

               </div>
             
            </div>
            <div class="card-panel ng-scope">
              <button ng-click='uploadDetalhes()' class='btn btn-large ' aria-hidden='false'>Importar Arquivo</button>

              <div>
                  	<grid-view fields="[{'name': 'nome' , 'value': 'Marco'},{'name': 'norte' , 'value': 'Norte' } ,{'name': 'leste' , 'value': 'Leste' }  ,{'name': 'cota' , 'value': 'Cota' } ]" listaname="MedicaoMarcoSuperficialDetalhes" autopage="true" adicionar="" add="false" popup="false"  strupdate="false" popup="true" label="Lista de Detalhes de Medições"  
                    view="MedicaoMarcoSuperficialDetalhes" parentkey="marcoSuperficial" pagesize="5" editinline="true">
                    </grid-view>
              </div>

            <a class="btn-floating  btn-move-up waves-effect waves-light darken-2 right"  
            ng-click="addNewMapa()"  ng-show="aterro.nome">
                  <i class="mdi-content-add"></i>
            </a>     
            <div id="modalUpload" class="modal modal-fixed-footer">
         
                <div class="modal-content">
                  <input type="file"  class="dropify" data-height="300" on-read-file="showContent($fileContent)" />
                  <div ng-if="content">
                    <h2>Marcos processado no arquivo:</h2>

                    <table class='striped'>
                      <thead>
                        <tr>
                        <th class='text-center ng-binding ng-scope'>Marco Superficial</th>
                        <th class='text-center ng-binding ng-scope' >Norte</th>
                          <th class='text-center ng-binding ng-scope' >Leste</th>
                            <th class='text-center ng-binding ng-scope' >Cota</th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr ng-repeat='medicao in medicoes'>
                            <td class="ng-scope">{{medicao.nome}}</td>
                            <td class="ng-scope">{{medicao.norte}}</td>
                            <td class="ng-scope">{{medicao.leste}}</td>
                            <td class="ng-scope">{{medicao.cota}}</td>
                        </tr>
                      </tbody>
                    </table>

                    <div class="row col-xs-12 col-md-6">
                      <p><b>Observação do operacional:</b></p>
                      <textarea ng-model="data.obsOperacional" class="form-group" rows="15" cols="40" style="margin: 0px; height: 85px; width: 714px;"></textarea>
                      <button ng-click="saveObsOperacional()" type="submit" class="btn btn-primary" style="margin-right:10px;">Submeter</button>
                    </div>

                  </div>

                </div>
            </div>

          </div>
        </div>
    	</div>
    </div>
  </div>
</div>
