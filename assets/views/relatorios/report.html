<div class='row'>
    <div class='col s6'>
        <div class='card-panel' ng-init='init()'>
            <nav>
                <div class="nav-wrapper  light-green">
                    <div class='row'>
                        <div class='col s12'>
                            <a href="javascript:void(0)" class="brand-logo"> Editando - {{paginas[editPageId].nome }}</a>
                        </div>
                    </div>
                </div>
            </nav>
            
            <nav>
                <div class="nav-wrapper  light-green">
                    <div class='row'>
                        <div class='col s12'>
                            <ul class="right hide-on-med-and-down">
                                <li><a ng-href=""><i class="material-icons" ng-click="novaPagina()">note_add</i></a></li>
                                <li><a ng-href=""><i class="material-icons" ng-click="savePage()">done</i></a></li>
                                <li><a ng-href=""><i class="material-icons" ng-click="verPagina()">refresh</i></a></li>
                                <li><a href="/visualizacao?id={{id}}" target="_blank"><i class="material-icons" ng-click="imprimir()">print</i></a></li>
                                <li><a class="modal-trigger" href="#modal1"><i class="material-icons" ng-click="imprimir()">assessment</i></a></li>
                            </ul>
                        </div>
                    </div>      
                </div>
            </nav>

            <div class='row'>
                <div class='col s12'>
                    <div class='row'>
                        <div class='collection-item dismissable'>
                            <div class='input-field col s12'>
                                <textarea ck-editor ng-model="selectedPage" class="form-control" value="{{selectedPage}}">{{selectedPage}}</textarea>
                            </div>

                        </div>
                    </div>
                    <div class='row'>&nbsp;</div>

                    <input type='hidden' name='_csrf' value='<%= _csrf %>' />

                    <!--


                     <button ng-click="novaPagina()" class="btn cyan waves-effect waves-light right">Nova Página</button>
                    <button ng-click="savePage()" class="btn cyan waves-effect waves-light right">Gravar</button>
                     <button ng-click="verPagina()" class="btn cyan waves-effect waves-light right">Preview</button>-->
                </div>

            </div>
        </div>
    </div>

    <div class='col s6'>
        <div class='card-panel'>
            <h4 class='header2'>Preview Relatório</h4>
            <div class='row'>
                <div class='col s12' style="overflow: auto; height: 850px;">

                    <div class="reportEstre">
                        <div ng-repeat="pagina in paginas">
                            <p>

                                <i class="material-icons dp48" ng-click="deletePagina(pagina)">delete</i>
                                <span class="editable-wrap editable-text ng-scope">
                                    <div class="editable-controls form-group" ng-class="{'has-error': $error}">
                                        <input type="text" name="nomePagina" ng-model="pagina.nome" class="editable-input form-control ng-pristine ng-valid ng-not-empty ng-touched" aria-invalid="false" maxlength="20" />
                                    </div>
                                </span>
                            </p>

                            <page size="A4" ng-click="editarPagina(pagina,$index)">
                                <div class="header-estre">
                                    <img src="/images/logo_pdf.png" />
                                </div>
                                <div class="content-estre" compile="preparaConteudo(pagina.conteudo)"></div>
                            </page>
                        </div>



                        <!--<div class="page" ng-repeat="pagina in paginas">
                            <div ng-click="editarPagina(pagina,$index)" class="subpage">
                                <div compile="preparaConteudo(pagina.conteudo)"></div>
                            </div>
                        </div>-->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Adicionar Componente</h4>
            <div class="row">
                <div class="form-group col m2" id="sign-up-form">
                    <label ng-class="inputClass" for="nome" class="">Label</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="dataInicial" name="componenteNome"
                           ng-model="componenteNome" aria-invalid="false">
                </div>

                <div class="form-group col m3" id="sign-up-form">
                    <label ng-class="inputClass" for="aterro">Componente</label>
                    <select class="browser-default active ng-pristine ng-invalid ng-invalid-required ng-touched ng-valid ng-not-empty ng-valid-required"
                            id="ordenacao" required="" ng-model="componenteTipo" aria-invalid="true">

                        <option value="?" selected="selected"></option>
                        <option label="Grafico" value="grafico">Grafico</option>
                        <option label="Tabela" value="tabela">Tabela</option>
                    </select>
                </div>
                <div class="form-group col m3" id="sign-up-form">
                    <label ng-class="inputClass" for="aterro">Componente</label>
                    <select ng-show="(componenteTipo == 'tabela')" class="browser-default active ng-pristine ng-invalid ng-invalid-required ng-touched ng-valid ng-not-empty ng-valid-required"
                            id="ordenacao" required="" ng-model="componenteTabela" aria-invalid="true">

                        <option value="?" selected="selected"></option>
                        <option label="Boscov" value="boscov">Boscov</option>
                        <option label="Deselocamento Marco Superficial" value="marcosuperficialdeslocamento">marcosuperficialdeslocamento</option>
                        <option label="Fator de Segurança Seção" value="fatorsegurancasecao">fatorsegurancasecao</option>
                        <option label="Fator de Segurança Mes" value="fatorsegurancames">fatorsegurancames</option>
                        <option label="Fator de Segurança" value="fatorseguranca">fatorseguranca</option>
                        <option label="Kaimoto" value="kaimoto">kaimoto</option>
                        <option label="Critérios de Alerta Maciço" value="criteriosalertamacico">criteriosalertamacico</option>
                        <option label="Acompanhamento Marco Superficial Deslocamento" value="acompanhamentomarcosuperficialdeslocamento">acompanhamentomarcosuperficialdeslocamento</option>
                        <option label="Acompanhamento Marco Superficial" value="acompanhamentomarcosuperficial">acompanhamentomarcosuperficial</option>
                        <option label="Fator Segurança NBR" value="fatorsegurancanbr">fatorsegurancanbr</option>
                    </select>

                    <select ng-show="(componenteTipo == 'grafico')" class="browser-default active ng-pristine ng-invalid ng-invalid-required ng-touched ng-valid ng-not-empty ng-valid-required"
                            id="ordenacao" required="" ng-model="componenteGrafico" aria-invalid="true">

                        <option value="?" selected="selected"></option>
                        <option label="Marco Horizontal" value="marcohorizontal">Marco Horizontal</option>
                        <option label="Marco Vertical" value="marcovertical">Marco Vertical</option>
                    </select>
                </div>


                <div class="form-group col m2" id="sign-up-form">
                    <label ng-class="inputClass" for="nome" class="">Parametro</label>
                    <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" id="dataFinal" name="monitoramentos.dataFinal"
                           ng-model="componenteValor" aria-invalid="false">
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button ng-click="addComponente()" class="modal-action modal-close waves-effect waves-green btn-flat ">Adicionar</button>
        </div>
    </div>
</div>
