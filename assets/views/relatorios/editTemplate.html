
<div class='row'>
    <div class='col s12'>
        <div class='card-panel' ng-init='init()'>
            <h4 class='header2'>Formulário de Template - Editando Página {{paginas[editPageId].nome }}</h4>
            <div class='row'>
                <div class='col s12'>
                    <form ng-submit='save()' id='sign-up-form'>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input type='text' ng-model="data.nome"></input>
                                <label ng-class='inputClass'>Nome</label>
                            </div>
                            <div class='input-field col s12'>
                                <input type='text' ng-model="data.dataInicio" name="dataInicio" class="datepicker" />
                                <label ng-class='inputClass'>Data Inicial</label>
                            </div>
                            <div class='input-field col s12'>
                                <input type='text' ng-model="data.dataFim" name="dataFim" class="datepicker" />
                                <label ng-class='inputClass'>Data Final</label>
                            </div>

                        </div>

                        <div class='row'>&nbsp;</div>
                        <div class='row'>
                            <div class='input-field col s12'>
                                <button type='submit' ng-click="save()" class='btn cyan waves-effect waves-light right'>
                                    <span ng-show='!sennitForm.loading'>Submeter</span>
                                    <span class='overlord-loading-spinner fa fa-spinner' ng-show='sennitForm.loading'>

                                    </span>
                                    <span ng-show='sennitForm.loading'>Aguarde...</span>
                                </button>
                            </div>
                        </div>
                        <input type='hidden' name='_csrf' value='<%= _csrf %>' />

                    </form>


                </div>

            </div>
        </div>
    </div>

</div>
