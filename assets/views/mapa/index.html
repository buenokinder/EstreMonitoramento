


<div class="section" ng-controller="MapaController"  ng-init="loadAterros()" >
 <div class="row section">
  <div class="divider"></div>
  <div class="row">
        <div class="card-panel ng-scope">
         <h4 class="header2">Aterro</h4>
            <div class="row" >
               <div class='row'>
                        <div class='input-field col s6'> 
                            <label class='active' for='Atero'>Aterro</label>                     
                                    <select class='browser-default active' id='Aterro' ng-change="buscarMapas(aterro.id)" required ng-model='aterro' ng-options='x as x.nome for x in aterros track by x.id'>
	                        </select>
                        </div>
	                </div>
              <div class='row' ng-show="aterro.nome">
                <div class="input-field col s6">
                        
                        <h5>Aterro<h5>
                        <h6>{{aterro.nome}}</h6>
                      </div>
                    
                      <div class="input-field col s6">
                        <h5>Endereco<h5>
                        <h6>{{aterro.endereco}}</h6>
                      </div>
                      </div>
                   
             </div>
               <div class='row'  ng-show="aterro.nome">
                <div class="input-field col s6">
                        
                        <h5>Telefone<h5>
                        <h6>{{aterro.telefone}}</h6>
                      </div>
                         <div class="input-field col s6">
                     	<upload-button
          class="btn btn-primary btn-upload"
          url="/file/upload"
          param="Mapas"
          data="uploadData">

      </upload-button>
      </div>
                      </div>
                   
             </div>

        </div>
      </div>

    <div class="row">
      <div class="row">
      <div class="col s12 m12 l6">
      	<div class='card-panel'>
          <h4 class='header2'>Mapas</h4><div class='row' ng-init='init()'>
  
  
          
               
               
                <table class='striped'><thead>
                  <tr>
                  <th style='width: 30px;'><input type='checkbox' value='true' data-bind='checked: selectAll' />Data</th>
                  <th ng-repeat='field in fields' class='text-center' id='Sistema.Id' style='cursor:pointer'>{{field.value}}</th><th  ng-show='exibir(strupdate)'>Ações</th>
                  </tr>
                </thead>
          
          
                <tbody>
                  <tr ng-repeat='mapa in mapas' ng-click='ViewItem(datum)' style='cursor:pointer'><td><input type='checkbox' /></td><td ng-repeat='field in fields' >
                    <th>{{mapa.dataCriacao}}</th>
                    <th>
                    <a ng-click='select(datum)' ><i class='mdi-image-edit  estre-darkgreen-icon small  icon-demo' aria-hidden='true'></i></a>
                    </th>
                </tr>
                </tbody>
                </table>
                </div>
                </div>
      </div>

      <div class="col s12 m12 l6">
      	<div class="card-panel ng-scope" ng-init="init()">
          <h4 class="header2">Formulário de Aterro</h4>
          <div class="row">
            <iframe src="http://localhost:1337/mapa" width="100%" height="250" frameBorder="0"></iframe>
            </div></div> <input type="hidden" name="_csrf" value="<%= _csrf %>" class="ng-scope">
    	</div>
    </div>
      <div class="col s12 m12 l6">
     
      </div>
      <div class="col s12 m12 l6">
      	
    	</div>
    </div>
  </div>
</div>
